
<div class="m-5 pt-5 pb-5">
  <h1 class="mt-1" style="color: rgba(176, 17, 86, 0.969); font-weight: bold">Lista Utenti</h1>

  <table mat-table [dataSource]="dataSource.content">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="color: rgba(176, 17, 86, 0.969); font-weight: bold"> id </th>
      <td mat-cell *matCellDef="let element" style="color: rgba(176, 17, 86, 0.969); font-weight: bold"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: bold"> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef style="color: rgb(188, 185, 185); font-weight: bold"> Nome </th>
      <td mat-cell *matCellDef="let element"style="color: rgb(188, 185, 185);"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: bold"> Cognome </th>
      <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="color: rgb(188, 185, 185); font-weight: bold"> Email </th>
      <td mat-cell *matCellDef="let element" style="color: rgb(188, 185, 185); "> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="ruolo">
      <th mat-header-cell *matHeaderCellDef style="color: white; font-weight: bold"> Ruolo </th>
      <td mat-cell *matCellDef="let element"> {{element.roles[0]?.roleName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator
    [length]="dataSource.totalElements"
    [pageSize]="dataSource.pageable.pageSize"
    [pageSizeOptions]="[5,10,15,20]"
    (page)="pageEvent = $event; onPaginateChange($event)">
  </mat-paginator>
</div>
