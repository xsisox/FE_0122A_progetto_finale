<form #form="ngForm" (ngSubmit)="signup(form)" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout>
        <div>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Username"
              type="text"
              #username="ngModel"
              ngModel
              name="username"
              required
            />
            <mat-error *ngIf="username.invalid">
              Nome <strong>Obbligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout>
        <div>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Email"
              type="email"
              #email="ngModel"
              ngModel
              name="email"
              required
            />
            <mat-error *ngIf="email.invalid">
              Email <strong>Obbligatoria</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout>
        <div>
          <mat-form-field class="full-width">
            <input
              matInput
              type="password"
              #password="ngModel"
              placeholder="Password"
              ngModel
              name="password"
              required
            />
            <mat-error *ngIf="password.invalid">
              Password <strong>Obbligatoria</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout>
        <div>
          <mat-radio-group aria-label="Select an option" required ngModel #roles="ngModel" name="roles">
            <div><mat-radio-button value="admin">Admin</mat-radio-button></div>
            <div><mat-radio-button value="user">User</mat-radio-button></div>

            <mat-error *ngIf="roles.invalid">
              Role <strong>Obbligatoria</strong>

            </mat-error>
          </mat-radio-group>
        </div>
      </div>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Registrati</button>
    </mat-card-actions>
  </mat-card>
</form>
<div fxLayout>
  oppure &nbsp;&nbsp;  <a [routerLink]="['/login']"   style="color: white;"> Accedi</a>
</div>
